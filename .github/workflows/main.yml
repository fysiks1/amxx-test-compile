on: [push]

jobs:
  compile_plugin:
    runs-on: ubuntu-latest
    name: Compile Plugin
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Download Base Files
        run: wget "https://www.amxmodx.org/amxxdrop/1.9/amxmodx-1.9.0-git5271-base-linux.tar.gz" -O "amxmodx-base-linux.tar.gz"
      - name: Extract Base Files
        run: tar -zxvf amxmodx-base-linux.tar.gz
      - name: Copy repo files into AMX Mod X directory
        run: cp -r scripting addons/amxmodx/
      - name: Compile with amxxpc
        run: cd addons/amxmodx/scripting/ && ./amxxpc testcompile.sma -omycompiledplugin.amxx
